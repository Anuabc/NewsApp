{% extends "base.html" %}
{% block title %}{{heading}}{% endblock title %}

{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/article.css" %}">
</head>
    <h1>{{heading}}</h1>
    {% comment %} <p>{{content|safe}}</p> {% endcomment %}
    {% for i in content %}
    <p>{{i|safe}}</p>
    {% endfor %}

{% endblock content %}
