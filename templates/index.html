<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="nav-icon">
            <p>News App</p>
        </div>
        <div class="nav-items">
            <button>Home</button>
            <button>About</button>
            <button>Contact Us</button>
        </div>
    </nav>

    <div class="main">
        <div class="card-area">
        <div class="row">
            {% for key, value in card.items %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{value.img}}"
                        class="card-img-top" alt="image">
                    <div class="card-body">
                        <h5 class="card-title">{{value.title}}</h5>
                        {% comment %} <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p> {% endcomment %}
                        <a href="{% url 'article' link=value.link %}" class="btn btn-primary" target="_blank">Read Full News...</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
